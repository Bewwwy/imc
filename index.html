<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Calculadora de IMC</title>
</head>
<header>
    <figure>
        <img src="images/icon.png" width="45px" height="45px" alt="logo" title="meu-logo">
    </figure>
    <h1>Calculadora de IMC</h1>
</header>
<body>
    <main>
        <section class="dados">
            <form method="post" action="/" id="forms">
                <label for="peso">Peso</label>
                <input type="text" id="peso" name="peso" autocomplete="off">

                <label for="altura">Altura</label>
                <input type="text" id="altura" name="altura" autocomplete="off">

                <button type="submit" class="btn">Calcular</button>
                <button type="reset" class="btn">Apagar</button>
            </form>
        </section>

        <aside>
            <figure>
                <img id="tabela" src="images/tabela.png" alt="tabela" title="Tabela IMC">
            </figure>

            <section id="resultado"></section>
        </aside>
    </main>
    <script src="js/script.js"></script>
</body>
<footer><p>Adryelly & Gabriel Pinheiro &copy;</p></footer>
</html>
